<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="2nd-style-css.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo"><a href="logo.html">RESQ</a> </div>
    <ul class="nav-menu">
      <li><a href="send.html">SEND EMERGENCY ALERT</a></li>
      <li><a href="view.html">VIEW EMERGENCY CONTACTS</a></li>
      <li><a href="report.html">REPORT AN INCIDENT</a></li>
      <li><a href="viewf.html">VIEW FIRST AID TIPS</a></li>
      <li><a href="register.html">REGISTER AS VOLUNTEER</a></li>
      <li><button onclick="location.href='signin.html'">Sign In</button></li>
      <li><button onclick="location.href='signup.html'">Sign Up</button></li>
    </ul>
  </nav>
  <div id="user-list-container"></div>

  <!-- Sign Up Box -->
  <div class="login-container">
    <div class="login-box">
      <div class="login-image"></div>
      <div class="login-form">
        <h1>SIGN UP</h1>
        <form>
            <input type="email" id="email" placeholder="Email" required />
            <div id="emailError" class="error-message" style="color: red; display: none;">
              Please enter a valid email address
            </div>
            <div class="password-input-group">
              <input type="password" id="password" placeholder="Password" required />
              <span class="password-toggle" onclick="togglePassword('password', 'toggleIcon')">
                <i id="toggleIcon" class="eye-icon">üëÅÔ∏è</i>
              </span>
            </div>
            <div class="password-input-group">
              <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
              <span class="password-toggle" onclick="togglePassword('confirmPassword', 'toggleIconConfirm')">
                <i id="toggleIconConfirm" class="eye-icon">üëÅÔ∏è</i>
              </span>
            </div>
            <div id="passwordError" class="error-message" style="color: red; display: none;">
              Passwords do not match!
            </div>
          <button type="button" onclick="registerUser()">SIGN UP</button>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="user_list.js"></script>
</body>
</html>
